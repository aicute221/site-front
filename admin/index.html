<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-in</title>
    <link type="text/css" rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="sign-in">
        <p>Admin登录</p>
        <div class="line"></div>
        <form>
            <span>账号:</span>
            <input type="text" name="username" class="box"><br>

            <input type="submit" name="submit" value="登录" class="sign">

        </form>

    </div>
</body>
</html>
